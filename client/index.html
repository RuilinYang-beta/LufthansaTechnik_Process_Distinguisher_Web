<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Process Distinguisher</title>
    <link rel="stylesheet" href="css/utilities.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  </head>
  <body>
    <!-- 1 header -->
    <div class="header">
      <div class="container">
        <div class="hamburger">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <h1 class="logo">LHT Process Distinguisher</h1>
      </div>
    </div>

    <!-- 2 navbar -->
    <div class="navbar">
      <div class="container flex">
        <nav>
          <ul>
            <li><a href="#">Phase 1</a></li>
            <li><a href="#">Phase 2</a></li>
            <li><a href="#">Phase 3</a></li>
            <li><a href="#">Phase 4</a></li>
            <li><a href="#">Phase 5</a></li>
            <li><a href="#">Phase 6</a></li>
            <li><a href="#">Phase 7</a></li>
            <li><a href="#">Phase 8</a></li>
            <li><a href="#">Phase 9</a></li>
            <li><a href="#">Phase 10</a></li>
            <li><a href="#">FINISH</a></li>
            <li><a href="#">RESET ALL</a></li>
          </ul>
        </nav>
      </div>
    </div>

    <!-- 3 main container -->
    <div class="main_container container">
      <!-- 3.1 task area -->
      <div class="taskArea">
        <!-- 3.1.1 task header -->
        <div class="taskAreaHeader">
          <h2>Tasks</h2>
          <div>tasks with <span>yellow underline</span> have subtasks.</div>
        </div>
        <!-- 3.1.2 task grid -->
        <div class="grid">
          <label class="task">
            <input type="checkbox" />
            task7
          </label>
          <label class="task">
            <input type="checkbox" />
            this task has subtasks
            <div class="subtasks">
              <label class="task subtask">
                <input type="checkbox" />
                subtask1
              </label>
              <label class="task subtask">
                <input type="checkbox" />
                subtask2
              </label>
              <label class="task subtask">
                <input type="checkbox" />
                subtask3
              </label>
            </div>
          </label>
          <label class="task">
            <input type="checkbox" />
            task6
          </label>
        </div>
      </div>

      <!-- 3.2 buttons -->
      <div class="buttons">
        <div class="container flex">
          <a href="" class="btn"> &lt Previous Phase</a>
          <a href="" class="btn">RESET</a>
          <a href="" class="btn">OK, Next Phase &gt</a>
        </div>
      </div>
    </div>

    <script src="ui.js"></script>
  </body>
</html>
